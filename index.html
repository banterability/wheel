<!doctype html>
<html lang="en">
<head>
  <title>Grid</title>
  <link rel="stylesheet" href="grid.css">
</head>
<body>
  <div class="grid">
    <div class="row">
      <div class="one-up column">1</div>
      <div class="one-up column">1</div>
      <div class="one-up column">1</div>
      <div class="one-up column">1</div>
    </div>
    <div class="row">
      <div class="two-up column">2</div>
      <div class="two-up column">2</div>
    </div>
    <div class="row">
      <div class="one-up column one-two-one-ack">1</div>
      <div class="two-up column">2</div>
      <div class="one-up column">1</div>
    </div>
    <div class="row">
      <div class="two-up column">2</div>
      <div class="one-up column">1</div>
      <div class="one-up column">1</div>
    </div>
    <div class="row">
      <div class="one-up column">1</div>
      <div class="one-up column">1</div>
      <div class="two-up column">2</div>
    </div>
    <div class="row">
      <div class="four-up column">4</div>
    </div>
  </div>
</body>
</html>
